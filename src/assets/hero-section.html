<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Hero Section</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <style>
        /* Variables and global styles */
        :root {
            --primary-color: #6c63ff;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --text-light: #666;
            --background-light: #ffffff;
            --background-dark: #121212;
            --text-dark: #f5f5f5;
            --text-dark-light: #aaa;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --section-transition: transform 0.7s cubic-bezier(0.165, 0.84, 0.44, 1), opacity 0.7s cubic-bezier(0.165, 0.84, 0.44, 1);
            --vh: 1vh;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-light);
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
            scroll-behavior: smooth;
        }

        body.dark-mode {
            color: var(--text-dark);
            background-color: var(--background-dark);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1, h2, h3, h4 {
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 3.5rem;
        }

        p {
            margin-bottom: 1rem;
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
            transition: var(--transition);
        }

        a:hover {
            opacity: 0.8;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            border: none;
            font-size: 1rem;
        }

        .primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        /* Hero Section Styles */
        .hero {
            padding: 0;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            height: 100vh;
            min-height: 100vh;
            transition: var(--section-transition);
            will-change: opacity, transform, filter;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .hero .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Blob Background Elements */
        .blob-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.75;
            transition: var(--transition);
        }

        .blob-1 {
            width: 500px;
            height: 500px;
            background-color: rgba(108, 99, 255, 0.35);
            top: -250px;
            left: -100px;
            animation: blob-move-1 25s infinite alternate ease-in-out;
        }

        body.dark-mode .blob-1 {
            background-color: rgba(108, 99, 255, 0.25);
        }

        .blob-2 {
            width: 300px;
            height: 300px;
            background-color: rgba(193, 165, 204, 0.4);
            bottom: -100px;
            right: -50px;
            animation: blob-move-2 20s infinite alternate ease-in-out;
        }

        body.dark-mode .blob-2 {
            background-color: rgba(146, 125, 154, 0.3);
        }

        .blob-3 {
            width: 400px;
            height: 400px;
            background-color: rgba(143, 177, 190, 0.38);
            bottom: -200px;
            left: 30%;
            animation: blob-move-3 30s infinite alternate ease-in-out;
        }

        body.dark-mode .blob-3 {
            background-color: rgba(93, 127, 140, 0.28);
        }

        .blob-4 {
            width: 450px;
            height: 450px;
            background-color: rgba(180, 151, 231, 0.55);
            top: -250px;
            left: 75%;
            transform: translateX(-50%);
            animation: blob-move-4 28s infinite alternate ease-in-out;
            filter: blur(35px);
            box-shadow: 0 0 40px rgba(140, 100, 255, 0.4);
            z-index: 0;
        }

        body.dark-mode .blob-4 {
            background-color: rgba(160, 130, 240, 0.35);
            box-shadow: 0 0 60px rgba(140, 100, 255, 0.5);
        }

        .dot-pattern {
            position: absolute;
            width: 300px;
            height: 300px;
            top: 10%;
            right: 5%;
            background-image: radial-gradient(circle, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
            background-size: 15px 15px;
            opacity: 0.5;
        }

        body.dark-mode .dot-pattern {
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        }

        .circle-outline {
            position: absolute;
            width: 400px;
            height: 400px;
            border: 2px solid rgba(0, 0, 0, 0.05);
            border-radius: 50%;
            right: -200px;
            bottom: 15%;
            animation: rotate 40s linear infinite;
        }

        body.dark-mode .circle-outline {
            border-color: rgba(255, 255, 255, 0.05);
        }

        .blob-outline {
            position: absolute;
            border-radius: 42% 58% 70% 30% / 45% 45% 55% 55%;
            border: 2px solid transparent;
            pointer-events: none;
        }

        .blob-outline-1 {
            border: 2px solid rgba(108, 99, 255, 0.3); /* Purple outline */
        }

        body.dark-mode .blob-outline-1 {
            border-color: rgba(129, 122, 255, 0.35);
        }

        .blob-outline-2 {
            border: 2px solid rgba(193, 165, 204, 0.35); /* Pink outline */
        }

        body.dark-mode .blob-outline-2 {
            border-color: rgba(193, 165, 204, 0.3);
        }

        .blob-outline-1 {
            width: 350px;
            height: 350px;
            top: 35%;
            left: -5%;
            animation: blob-morph-1 15s linear infinite alternate,
            blob-float-1 20s ease-in-out infinite;
            opacity: 0.85;
        }

        .blob-outline-2 {
            width: 450px;
            height: 450px;
            bottom: -35%;
            right: 15%;
            animation: blob-morph-2 18s linear infinite alternate,
            blob-float-2 25s ease-in-out infinite;
            opacity: 0.8;
        }

        /* Hero Content */
        .hero-content {
            flex: 1;
            max-width: 600px;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin: 1.5rem 0 2.5rem;
            color: var(--text-light);
        }

        body.dark-mode .hero-content p {
            color: var(--text-dark-light);
        }

        .hero-cta {
            display: flex;
            gap: 1rem;
        }

        .hero-image {
            flex: 1;
            max-width: 500px;
            margin-left: 2rem;
            position: relative;
        }

        .blob-image-container {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 42% 56% 72% 28% / 42% 42% 56% 48%;
            overflow: hidden;
            box-shadow: var(--shadow);
            animation: blob-morph 30s cubic-bezier(0.445, 0.05, 0.55, 0.95) infinite;
            transition: all 1s ease-in-out;
        }

        body.dark-mode .blob-image-container {
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        .blob-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(108, 99, 255, 0.2), rgba(0, 0, 0, 0));
            z-index: 1;
            mix-blend-mode: overlay;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .blob-image-container:hover .blob-overlay {
            opacity: 0.8;
        }

        body.dark-mode .blob-overlay {
            background: linear-gradient(135deg, rgba(108, 99, 255, 0.3), rgba(0, 0, 0, 0));
            mix-blend-mode: screen;
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
            transition: transform 0.8s ease;
            position: relative;
            z-index: 0;
        }

        .blob-image-container:hover img {
            transform: scale(1.05);
        }

        /* Modern multi-layer button with glass effect */
        .modern-btn-wrapper {
            position: relative;
            display: inline-block;
        }

        .modern-btn-wrapper .btn {
            position: relative;
            z-index: 1;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--primary-color), #8b84ff);
            box-shadow: 0 6px 15px rgba(108, 99, 255, 0.25);
            padding: 18px 28px;
            font-weight: 600;
            letter-spacing: 0.5px;
            border: none;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            display: block;
            min-width: 150px;
            min-height: 60px;
        }

        .modern-btn-wrapper .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .modern-btn-wrapper .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(108, 99, 255, 0.35);
        }

        .modern-btn-wrapper .btn:hover::before {
            opacity: 1;
        }

        .glass-layer {
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            border-radius: 8px;
            width: calc(100% - 2px);
            height: calc(100% - 2px);
            transform: translate(-6px, -7px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 2;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            letter-spacing: 0.5px;
            padding: 18px 28px;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            text-decoration: none;
            cursor: pointer;
        }

        .modern-btn-wrapper:hover .glass-layer {
            transform: translate(0, 0);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
        }

        .glass-layer:active {
            transform: translateY(1px) !important;
            transition: all 0.1s ease;
        }

        body.dark-mode .modern-btn-wrapper .btn {
            background: linear-gradient(135deg, #7a72ff, #5951da);
            box-shadow: 0 6px 15px rgba(108, 99, 255, 0.3);
        }

        body.dark-mode .glass-layer {
            background: rgba(60, 60, 100, 0.15);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            color: rgba(255, 255, 255, 0.95);
        }

        body.dark-mode .modern-btn-wrapper:hover .glass-layer {
            background: rgba(60, 60, 100, 0.25);
        }

        /* Scroll Indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .scroll-indicator:hover {
            opacity: 0.7;
        }

        .scroll-indicator-text {
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
            color: var(--text-light);
        }

        body.dark-mode .scroll-indicator-text {
            color: var(--text-dark-light);
        }

        .scroll-indicator-arrow {
            width: 20px;
            height: 20px;
            border-right: 2px solid var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            transform: rotate(45deg);
            animation: bounce 2s infinite;
        }

        /* Animations */
        @keyframes blob-move-1 {
            0% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(50px, 20px) scale(1.05);
            }
            100% {
                transform: translate(10px, 40px) scale(0.95);
            }
        }

        @keyframes blob-move-2 {
            0% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(-30px, -20px) scale(1.1);
            }
            100% {
                transform: translate(-15px, -40px) scale(0.9);
            }
        }

        @keyframes blob-move-3 {
            0% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(20px, -30px) scale(1.05);
            }
            100% {
                transform: translate(40px, 0) scale(0.95);
            }
        }

        @keyframes blob-move-4 {
            0% {
                transform: translateX(-50%) scale(1);
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            }
            33% {
                transform: translateX(-50%) translateY(15px) scale(1.05);
                border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%;
            }
            66% {
                transform: translateX(-50%) translateY(30px) scale(1.1);
                border-radius: 30% 70% 70% 30% / 70% 30% 70% 30%;
            }
            100% {
                transform: translateX(-50%) translateY(-20px) scale(0.95);
                border-radius: 70% 30% 30% 70% / 30% 60% 40% 70%;
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes blob-morph-1 {
            0% {
                border-radius: 42% 58% 70% 30% / 45% 45% 55% 55%;
            }
            25% {
                border-radius: 45% 55% 65% 35% / 40% 50% 50% 60%;
            }
            50% {
                border-radius: 50% 50% 55% 45% / 45% 55% 45% 55%;
            }
            75% {
                border-radius: 55% 45% 45% 55% / 50% 40% 60% 40%;
            }
            100% {
                border-radius: 42% 58% 70% 30% / 45% 45% 55% 55%;
            }
        }

        @keyframes blob-morph-2 {
            0% {
                border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            }
            25% {
                border-radius: 55% 45% 35% 65% / 50% 45% 55% 50%;
            }
            50% {
                border-radius: 40% 60% 60% 40% / 40% 60% 40% 60%;
            }
            75% {
                border-radius: 50% 50% 40% 60% / 55% 40% 60% 45%;
            }
            100% {
                border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            }
        }

        @keyframes blob-float-1 {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        @keyframes blob-float-2 {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(15px) rotate(-3deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        @keyframes blob-morph {
            0% {
                border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            }

            16.66% {
                border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%;
            }

            33.33% {
                border-radius: 70% 30% 50% 50% / 40% 40% 60% 60%;
            }

            50% {
                border-radius: 40% 60% 60% 40% / 70% 30% 70% 30%;
            }

            66.66% {
                border-radius: 50% 50% 30% 70% / 30% 50% 50% 70%;
            }

            83.33% {
                border-radius: 50% 60% 30% 40% / 40% 50% 60% 50%;
            }

            100% {
                border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) rotate(45deg);
            }
            40% {
                transform: translateY(-10px) rotate(45deg);
            }
            60% {
                transform: translateY(-5px) rotate(45deg);
            }
        }

        /* Responsive styles */
        @media (max-width: 992px) {
            .hero .container {
                flex-direction: column;
                text-align: center;
                padding-top: 2rem;
            }

            .hero-content {
                max-width: 100%;
            }

            .hero-cta {
                justify-content: center;
            }

            .hero-image {
                margin-left: 0;
                margin-top: 2rem;
                max-width: 400px;
            }
        }

        @media (max-width: 768px) {
            .hero-image {
                max-width: 300px;
            }

            .dot-pattern,
            .circle-outline,
            .blob-outline {
                display: none;
            }

            .blob {
                opacity: 0.6;
            }

            /* Hide scroll indicator on mobile */
            .scroll-indicator {
                display: none;
            }

            /* Allow more spacing for vertical layout */
            .hero {
                height: auto;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                padding: 100px 0 40px;
            }

            .hero .container {
                padding-bottom: 40px;
            }
        }

        @media (max-width: 768px) and (orientation: portrait) {
            /* Hide specific blobs to improve performance */
            .blob-3,
            .blob-4 {
                display: none;
            }

            /* Simplify remaining blobs */
            .blob-1,
            .blob-2 {
                filter: blur(30px); /* Reduce blur for better performance */
                opacity: 0.5;
                animation: none; /* Remove animations for better performance */
                transform: none !important; /* Prevent any transforms */
            }

            /* Remove any parallax effects for blobs on mobile portrait */
            .blob-container {
                pointer-events: none; /* Prevent any mouse interactions */
            }

            /* Restore original blob image container animation */
            .blob-image-container {
                animation: blob-morph 30s cubic-bezier(0.445, 0.05, 0.55, 0.95) infinite;
            }
        }

        @media (max-width: 480px) {
            .hero-content h1 {
                font-size: 2.5rem;
            }

            .hero-content p {
                font-size: 1rem;
            }

            .hero-cta {
                flex-direction: column;
                position: relative;
                margin-top: 1.5rem;
            }

            .hero-image {
                max-width: 250px;
                margin-top: 1.5rem;
            }

            .modern-btn-wrapper {
                width: 100%;
            }

            .modern-btn-wrapper .btn {
                width: 100%;
                text-align: center;
            }

            /* Position the CTA at the bottom */
            .hero .container {
                position: relative;
                padding-bottom: 80px;
            }
        }
    </style>
</head>
<body>
<section class="hero" id="hero">
    <div class="blob-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        <div class="blob blob-4"></div>
        <div class="dot-pattern"></div>
        <div class="circle-outline"></div>
        <div class="blob-outline blob-outline-1"></div>
        <div class="blob-outline blob-outline-2"></div>
    </div>
    <div class="container">
        <div class="hero-content">
            <h1>UI Designer & <br>Frontend Developer</h1>
            <p>I create stunning landing pages and hero sections that convert visitors into
                customers.</p>
            <div class="hero-cta">
                <div class="modern-btn-wrapper">
                    <div class="btn primary"></div>
                    <a class="glass-layer" href="#work">See My Work</a>
                </div>
            </div>
        </div>
        <div class="hero-image">
            <div class="blob-image-container">
                <div class="blob-overlay"></div>
                <img alt="Hero image"
                     src="https://via.placeholder.com/500x500/6c63ff/ffffff?text=Developer">
            </div>
        </div>
    </div>
    <div class="scroll-indicator" id="scroll-indicator">
        <div class="scroll-indicator-text">portfolio</div>
        <div class="scroll-indicator-arrow"></div>
    </div>
</section>
<script>
    // DOM Elements
    document.addEventListener('DOMContentLoaded', function() {
        // Fix for mobile viewport height (especially for iOS Safari)
        function fixMobileHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        // Run on load
        fixMobileHeight();

        // Run on resize
        window.addEventListener('resize', () => {
            fixMobileHeight();
        });

        // Run on orientation change
        window.addEventListener('orientationchange', () => {
            setTimeout(fixMobileHeight, 300);
        });

        // Hero section optimization for mobile
        function optimizeHeroForMobile() {
            const blobs = document.querySelectorAll('.blob');
            const heroSection = document.querySelector('.hero');
            
            // Check if we're on mobile and in portrait mode
            const isMobile = window.innerWidth <= 768;
            const isPortrait = window.innerHeight > window.innerWidth;

            if (isMobile && isPortrait) {
                // Apply optimizations for mobile portrait mode
                blobs.forEach(blob => {
                    blob.style.willChange = 'auto'; // Remove will-change to reduce GPU usage
                    blob.style.transition = 'none'; // Remove transitions
                });
            }
        }

        // Run optimization on page load
        optimizeHeroForMobile();

        // Re-run optimization when orientation changes
        window.addEventListener('orientationchange', function () {
            setTimeout(optimizeHeroForMobile, 300);
        });

        // Re-run optimization on resize as well
        let resizeTimer;
        window.addEventListener('resize', function () {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(optimizeHeroForMobile, 300);
        });
        
        // Dark mode functionality
        const themeToggleBtn = document.createElement('button');
        themeToggleBtn.textContent = 'Toggle Dark Mode';
        themeToggleBtn.style.position = 'fixed';
        themeToggleBtn.style.top = '20px';
        themeToggleBtn.style.right = '20px';
        themeToggleBtn.style.zIndex = '100';
        themeToggleBtn.style.padding = '8px 16px';
        themeToggleBtn.style.borderRadius = '5px';
        themeToggleBtn.style.cursor = 'pointer';
        document.body.appendChild(themeToggleBtn);
        
        themeToggleBtn.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });
        
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
        }
        
        // Scroll indicator functionality
        const scrollIndicator = document.getElementById('scroll-indicator');
        if (scrollIndicator) {
            scrollIndicator.addEventListener('click', function(e) {
                e.preventDefault();
                window.scrollBy({
                    top: window.innerHeight,
                    behavior: 'smooth'
                });
            });
        }
    });
</script>
</body>
</html>
